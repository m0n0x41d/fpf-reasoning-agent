version: '3.8'

services:
  arangodb:
    image: arangodb:3.11
    container_name: fpf-arangodb
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGO_PASSWORD:-fpf_dev_password}
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps:/var/lib/arangodb3-apps
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  arangodb_data:
  arangodb_apps:
